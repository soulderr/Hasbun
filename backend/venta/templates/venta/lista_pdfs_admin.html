{% extends "admin/base_site.html" %}

{% block content %}
  <h2>Listado de PDFs de Ventas</h2>
  <ul>
    {% for venta in ventas %}
      <li>
        Orden {{ venta.orden_compra }} -
        <a href="{% url 'generar_pdf' venta.orden_compra %}" target="_blank">Ver PDF</a>
      </li>
    {% empty %}
      <li>No hay ventas registradas.</li>
    {% endfor %}
  </ul>
{% endblock %}
